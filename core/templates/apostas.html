<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposta - Menino ou Menina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            height: 100vh;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 280px;
            background-color: white;
            border-right: 1px solid #e0e0e0;
            padding: 30px 25px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #666;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .menu-toggle:hover {
            background-color: #f5f5f5;
            color: #333;
        }

        .menu-toggle.open {
            left: 300px;
        }

        .user-info {
            flex: 1;
        }

        .user-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item {
            margin-bottom: 20px;
        }

        .info-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .info-value.money {
            color: #00BCD4;
        }

        .logout-button {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            background-color: #f5f5f5;
            color: #666;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #eeeeee;
            color: #333;
            border-color: #ccc;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100vw;
            transition: all 0.3s ease;
        }

        .main-content.shifted {
            transform: translateX(140px);
        }

        .container {
            display: flex;
            gap: 50px;
            margin-bottom: 50px;
        }

        .option-block {
            width: 220px;
            height: 140px;
            border: 1px solid #e0e0e0;
            background-color: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .option-block:hover.menino {
            border-color: #2196F3;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.15);
            transform: translateY(-2px);
        }

        .option-block:hover.menina {
            border-color: #E91E63;
            box-shadow: 0 4px 16px rgba(233, 30, 99, 0.15);
            transform: translateY(-2px);
        }

        .option-block.selected {
            background-color: #f8f9fa;
        }

        .option-block.selected.menino {
            border-color: #2196F3;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.2);
        }

        .option-block.selected.menina {
            border-color: #E91E63;
            box-shadow: 0 4px 16px rgba(233, 30, 99, 0.2);
        }

        .bet-button {
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .bet-button.menino {
            background-color: #2196F3;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .bet-button.menino:hover {
            background-color: #1976D2;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(33, 150, 243, 0.4);
        }

        .bet-button.menina {
            background-color: #E91E63;
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.3);
        }

        .bet-button.menina:hover {
            background-color: #C2185B;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(233, 30, 99, 0.4);
        }

        .bet-button.show {
            display: block;
        }

        .selection-text {
            margin-bottom: 25px;
            font-size: 16px;
            color: #666;
            font-weight: 400;
            display: none;
        }

        .selection-text.show {
            display: block;
        }
    </style>
</head>
<body>
    <button class="menu-toggle" id="menuToggle">
        ⋯
    </button>

    <div class="sidebar" id="sidebar">
        <div class="user-info">
            <div class="user-title">Dados do Usuário</div>
            
            <div class="info-item">
                <div class="info-label">Nome</div>
                <div class="info-value" id="userName">João Silva</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Total Apostado</div>
                <div class="info-value money" id="totalBet">R$ 0,00</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Apostas Realizadas</div>
                <div class="info-value" id="betCount">0</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Última Aposta</div>
                <div class="info-value" id="lastBet">-</div>
            </div>
        </div>
        
        <button class="logout-button" id="logoutButton">
            Sair da Conta
        </button>
    </div>

    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="option-block menino" data-option="menino">
                MENINO
            </div>
            <div class="option-block menina" data-option="menina">
                MENINA
            </div>
        </div>

        <div class="selection-text" id="selectionText">
            Você selecionou: <span id="selectedOption"></span>
        </div>

        <button class="bet-button" id="betButton">
            FAZER APOSTA
        </button>
    </div>

    <script>
        const blocks = document.querySelectorAll('.option-block');
        const betButton = document.getElementById('betButton');
        const selectionText = document.getElementById('selectionText');
        const selectedOption = document.getElementById('selectedOption');
        const logoutButton = document.getElementById('logoutButton');
        const totalBetElement = document.getElementById('totalBet');
        const betCountElement = document.getElementById('betCount');
        const lastBetElement = document.getElementById('lastBet');
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        
        let currentSelection = null;
        let totalBetAmount = 0;
        let betCount = 0;
        let sidebarOpen = false;

        // Toggle do menu lateral
        menuToggle.addEventListener('click', function() {
            sidebarOpen = !sidebarOpen;
            
            if (sidebarOpen) {
                sidebar.classList.add('open');
                menuToggle.classList.add('open');
                mainContent.classList.add('shifted');
            } else {
                sidebar.classList.remove('open');
                menuToggle.classList.remove('open');
                mainContent.classList.remove('shifted');
            }
        });

        blocks.forEach(block => {
            block.addEventListener('click', function() {
                // Remove seleção anterior
                blocks.forEach(b => b.classList.remove('selected'));
                
                // Adiciona seleção ao bloco clicado
                this.classList.add('selected');
                
                // Atualiza a seleção atual
                currentSelection = this.dataset.option;
                
                // Mostra o texto de seleção
                selectedOption.textContent = currentSelection.toUpperCase();
                selectionText.classList.add('show');
                
                // Remove classes anteriores do botão e adiciona a nova
                betButton.classList.remove('menino', 'menina');
                betButton.classList.add(currentSelection);
                
                // Mostra o botão de aposta
                betButton.classList.add('show');
            });
        });

        betButton.addEventListener('click', function() {
            if (currentSelection) {
                // Simula valor da aposta (pode ser alterado para um input real)
                const betAmount = 10.00;
                
                // Atualiza os dados
                totalBetAmount += betAmount;
                betCount++;
                
                // Atualiza a interface
                totalBetElement.textContent = `R$ ${totalBetAmount.toFixed(2).replace('.', ',')}`;
                betCountElement.textContent = betCount;
                lastBetElement.textContent = currentSelection.toUpperCase();
                
                alert(`Aposta de R$ ${betAmount.toFixed(2).replace('.', ',')} confirmada para: ${currentSelection.toUpperCase()}!`);
                
                // Reset da seleção
                blocks.forEach(b => b.classList.remove('selected'));
                selectionText.classList.remove('show');
                betButton.classList.remove('show', 'menino', 'menina');
                currentSelection = null;
            }
        });

        logoutButton.addEventListener('click', function() {
            if (confirm('Tem certeza que deseja sair da sua conta?')) {
                // Aqui você pode adicionar a lógica real de logout
                alert('Logout realizado com sucesso!');
                
                // Reset dos dados (opcional)
                totalBetAmount = 0;
                betCount = 0;
                totalBetElement.textContent = 'R$ 0,00';
                betCountElement.textContent = '0';
                lastBetElement.textContent = '-';
            }
        });
    </script>
</body>
</html>
