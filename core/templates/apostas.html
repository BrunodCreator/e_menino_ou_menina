<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposta - Menino ou Menina</title>
    <link rel="stylesheet" href="{% static 'css/aposta.css' %}">
</head>
<body>
    <button class="menu-toggle" id="menuToggle">
        ⋯
    </button>

    <div class="sidebar" id="sidebar">
        <div class="user-info">
            <div class="user-title">Dados do Usuário</div>
            
            <div class="info-item">
                <div class="info-label">Nome</div>
                <div class="info-value" id="userName">João Silva</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Total Apostado</div>
                <div class="info-value money" id="totalBet">R$ 0,00</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Apostas Realizadas</div>
                <div class="info-value" id="betCount">0</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Última Aposta</div>
                <div class="info-value" id="lastBet">-</div>
            </div>
        </div>
        
        <button class="logout-button" id="logoutButton">
            Sair da Conta
        </button>
    </div>

    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="option-block menino" data-option="menino">
                MENINO
            </div>
            <div class="option-block menina" data-option="menina">
                MENINA
            </div>
        </div>

        <div class="selection-text" id="selectionText">
            Você selecionou: <span id="selectedOption"></span>
        </div>

        <button class="bet-button" id="betButton">
            FAZER APOSTA
        </button>
    </div>

    <script src="{% static 'js/apostas.js' %}"></script>
</body>
</html>
