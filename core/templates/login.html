{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chá de Fraldas</title>

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <h1>Entrar na Aposta</h1>
        
        <form id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <div class="input-group">
                    <input 
                        type="tel" 
                        id="telefone" 
                        name="telefone" 
                        placeholder="61999887766"
                        maxlength="11"
                        required
                    >
                    <div class="input-help">Digite apenas números (DDD + número)</div>
                    <div class="error-message" id="telefone-error"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <div class="input-group">
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        placeholder="Digite sua senha"
                        required
                    >
                    <div class="error-message" id="senha-error"></div>
                </div>
            </div>
            
            <button type="submit" class="login-button">
                Entrar
            </button>
            
            <div class="success-message" id="success-message">
                Login realizado com sucesso!
            </div>
        </form>
        
        <div class="divider">
            ──────── ou ────────
        </div>
        
        <a href="{% url 'cadastro_usuario' %}" class="register-link" id="register-link">
            Cadastrar novo usuário
        </a>
    </div>

    <!-- Aqui a URL é gerada no lado do servidor e passada para o JS -->
    <script>
        const loginUrl = "{% url 'login_api' %}";  // A URL correta é gerada e armazenada em uma variável
        const cadastroUrl = "{% url 'cadastro_usuario' %}"; // A URL para página de cadastro
    </script>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
